<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- For mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- for social icons -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
<div class="container-fluid">
  <div id="container">	
	<div class="panel panel-default" id="login">
		<div class="panel-body">
			<h3>Log In To Fiesta</h3><br><br>
			<div class="row">
				<div class="col-xs-1">
				</div>
				<div class="col-xs-10">
				<a class="btn btn-block btn-social btn-facebook">
					<span class="fa fa-facebook"></span>  Sign in with Facebook
				</a>
				<br>
				<a class="btn btn-block btn-social btn-google-plus" style="">
				<span class="fa fa-google-plus" style=""></span>  Sign in with Google
				</a>
				<br><br>
				<hr>
				<form role="form">
					<div class="form-group input-lg">
						<div>
							<label for="email"></label>
							<input type="email" class="form-control" id="email" placeholder="Email"><br>
						</div>
					</div>
					<br>
					<div>
						<div class="col-xs-offset-0 col-xs-12">
							<label for="pwd"></label>
							<input type="password" class="form-control" id="pwd" placeholder="Password">
						</div>
					</div>
				</form>
				</div>
				<div class="col-xs-1">
				</div>
			</div>
		</div>
		<br><br>
		<div class="panel-footer">
		<h4 style="padding-bottom:10px;"><a href="#">Forget your password? </a></h4>
		<h4><a href="#">Sign Up now </a></h4>
		<button type="submit" id="register" class="btn btn-default">Log In</button>
		</div>
	</div>
  </div>
</div>
</body>
</html>
